    <style>
        .nav-bar ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        @media (max-width: 992px) {
            .nav-bar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #343a40; /* Match the bg-dark class */
                position: absolute;
                top: 60px; /* Adjust based on your nav height */
                left: 0;
                z-index: 1000;
            }
            .nav-bar ul.show {
                display: flex;
            }
            .nav-bar ul li {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
        }
        .text-primary {
            color: #da0000 !important;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileNavToggleBtn = document.querySelector('.mobile-nav-toggle-btn');
            const navMenu = document.querySelector('.nav-bar-menu');

            function toggleMobileNav() {
                navMenu.classList.toggle('show');
                mobileNavToggleBtn.classList.toggle('bi-list');
                mobileNavToggleBtn.classList.toggle('bi-x');
            }

            mobileNavToggleBtn.addEventListener('click', toggleMobileNav);

            document.querySelectorAll('.nav-bar-menu a').forEach(navLink => {
                navLink.addEventListener('click', () => {
                    if (navMenu.classList.contains('show')) {
                        toggleMobileNav();
                    }
                });
            });
        });
    </script>
